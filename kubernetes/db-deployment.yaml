apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: rkim
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/rk-harbor-project/app@sha256:cb5b609652651cf2db6984fbb645501b0deab7b2d79d2f5af08baecf7088440e
        ports:
        - containerPort: 5432
